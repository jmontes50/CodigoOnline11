<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>Mi primero formulario</h1>
    <!-- Para crear formulario en html existe la etiqueta FORM -->
    <!-- action: es el lugar a donde va ir la informacion de mi formulario -->
    <!-- post: es un tipo de protoco en el cual van viajar mis datos -->
    <!-- cuando tengamos un formulario que contenga datos sensibles este debe tener
    el nmethod="post" y en caso no method="get" -->`
    <form action="" method="post">
      <!-- Para poder ponerle un titulo a mi formulario debo utilizar 
      FIELDSET y LEGEND -->
      <fieldset>
        <legend>Iniciar Sesión</legend>
        <!-- Hagamos un formulario de Iniciar Session -->
        <!-- correo, password y un boton para enviar los datos -->
        <!-- La equita que se usa para poder crear cajas es INPUT -->
        <!--
          Una propieda de los inputs son los placeholder
          Ademas los input tambiene tienen tipos:
            email - number - date - time - color - text - password
        -->
        <input
          name="correo"
          placeholder="Ingrese un correo"
          required
          type="email"
        />
        <!-- Existe una etiqueta llamada BR: Nos un salto de line -->
        <br />
        <br />
        <input
          name="password"
          placeholder="Ingrese una contraseña"
          required
          type="password"
        />
        <!-- Para hacer existen varias formar por ejemplo si quiero
        boton que se encargue de enviar los datos este boton debe ser
        de tipo * submit * -->
        <!-- Hay una etiqueta llamada button -->
        <button type="submit">Iniciar Sessión</button>
      </fieldset>
    </form>
    <h1>Formulario de registro</h1>
    <form>
      <fieldset>
        <legend>Ingresa todos tus datos</legend>
        <!-- Quiero
        Nombre
        Apellido
        Fecha de nacimiento
        Correo
        Password
        Celular
        Pais
        Si esta de acuerdo con los terminos y condiciones 
        plan de suscripción-->
        <!-- label: Es un texto que acompaña a nuestro input -->
        <!-- Value: Permite poner un valor por defecto -->
        <label for="nombre">Nombre</label>
        <input
          autofocus
          autocomplete="new-password"
          readonly
          id="nombre"
          name="nombre"
          type="text"
          placeholder="Ingrese su nombre"
          value="Linder"
        />
        <br />
        <br />
        <label for="apellido">Apellido</label>
        <input
          id="apellido"
          name="apellido"
          type="text"
          placeholder="Ingrese su apellido"
        />
        <br />
        <br />
        <label for="fecha_nacimiento">Fecha de Nacimiento</label>
        <!-- Nuestro input date tiene la opcion de poner 
        min -> Fecha minima Y-M-D (1900-01-91)
        max -> Fecha maxima Y-M-D (2021-12-31)
        -->
        <input
          id="fecha_nacimiento"
          name="fecha_nacimiento"
          min="2000-01-01"
          max="2022-12-01"
          value="2021-09-30"
          type="date"
        />
        <br />
        <br />
        <label for="correo">Correo</label>
        <input
          id="correo"
          name="correo"
          placeholder="Ingrese un correo"
          required
          type="email"
        />
        <br />
        <br />
        <label for="password">Password</label>
        <input
          id="password"
          name="password"
          placeholder="Ingrese un password"
          required
          type="password"
        />
        <br />
        <br />
        <label for="celular">Celular</label>
        <!-- cuando pongo input de tipo number unicamente me abre del 0 al 9 -->
        <!-- cuando pongo input de tipo tel este contiene las teclas del 0 al 9 "+" "*" -->
        <input
          id="celular"
          name="celular"
          maxlength="9"
          placeholder="Ingrese su celular"
          type="number"
          4
        />
        <!-- Cuando uno quiere buscar su pais se despliega una lista -->
        <!-- Una lista lista desplegable se llama select -->
        <!-- y los elementos de este select se llaman option -->
        <br />
        <br />
        <label for="pais">País</label>
        <select id="pais" name="pais">
          <option value="" disabled selected>Seleccione un pais</option>
          <option value="Peru">Peru (+51)</option>
          <option value="Chile">Chile (+53)</option>
          <option value="Colombia">Colombia (+56)</option>
          <option value="Alemania">Alemania (+3)</option>
          <option value="Argentina">Argentina (+58)</option>
          <option value="Venezuela">Venezuela</option>
          <option value="Ecuador">Ecuador</option>
        </select>
        <br />
        <br />
        <label for="terminos">
          <!-- cuando input sea de tipo checkbox o radiobutton este
          input se recomienda ponerlo dentro de label -->
          <input id="terminos" name="terminos" required type="checkbox" />
          Acepta los terminos y condiciones?
        </label>
        <br /><br />
        <label for="suscription_1">
          <input id="suscription_1" name="suscription" type="radio" />
          Suscription 1
        </label>
        <label for="suscription_2">
          <input checked id="suscription_2" name="suscription" type="radio" />
          Suscription 2
        </label>
        <label for="suscription_3">
          <input id="suscription_3" name="suscription" type="radio" />
          Suscription 3
        </label>
        <br />
        <br />
        <!-- agremos un textarea: es un input es cual me permite poner muchos text -->
        <label for="texto"></label>
        <textarea
          id="texto"
          name="texto"
          placeholder="Ingrese un texto sobre usted"
          rows="10"
          cols="50"
          maxlength="140"
          minlength="30"
        ></textarea>
        <br /><br />
        <button type="submit">Registrarse</button>
      </fieldset>
    </form>
  </body>
</html>
