<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Fotos</title>
</head>
<body>
	<header>
		<h1>Mis Imágenes</h1>
	</header>
	<main>
		<section>
			<h2>
				Galería
			</h2>
			<!-- alt = alternative -->
			<img 
				src="./img/react.jfif" 
				alt="logo react.js" 
				width="300"
				title="Imagen de React.js"
			>
			<figure>
				<img 
					src="./img/bariloche.jpg" 
					alt="bariloche foto"
					width="300"
				>
				<figcaption>Hotel en Bariloche</figcaption>
			</figure>
			<!-- imágenes de relleno -->
			<a href="http://www.enlaceart.com/">
				<img 
					src="https://picsum.photos/200/300"
					alt="imagen aleatoria"
				>
			</a>
		</section>
	</main>
</body>
</html>
