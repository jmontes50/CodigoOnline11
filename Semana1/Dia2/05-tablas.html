<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- TABLAS -->
    <!-- una tabla esta por filas y columnas  -->
    <table border="1">
      <thead>
        <tr>
          <!-- dentro de tr van la columnas -->
          <th>Nombre</th>
          <th>Apellido</th>
          <th>Pais</th>
          <th>Celular</th>
          <th>Correo</th>
        </tr>
      </thead>
      <!-- Lo que va debajo de mi header (cabecera) es el body (cuerpo de mi tabla) -->
      <!-- Para indicar que lo que sigue es el cuerpo de mi tabla debo un tbody -->
      <tbody>
        <tr>
          <td>Pepito</td>
          <td>Quispe</td>
          <td>Peru</td>
          <td>9999999</td>
          <td>pepito@gmail.com</td>
        </tr>
        <tr>
          <td>Juan</td>
          <td>Rodriguez</td>
          <td>Colombia</td>
          <td>9898789798</td>
          <td>juan@gmail.com</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
